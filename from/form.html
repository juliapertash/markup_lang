<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Форма регистрации</title>
 </head>
 <body>
  <form action="hello.html" method="GET">
  <input type='reset' value='Reset' name='reset'>
  <input type="text" name="login" >
  <h3>Имя</h3>
  <input type="text" name="name" maxlength="15" size="40" pattern="^[а-яА-Я]+$">
   <h3>Фамилия</h3>
   <p><input maxlength="20" size="40" pattern="^[а-яА-Я]+$"></p>
   <h3>Пароль</h3>
  <p><input type="password" maxlength="25" size="40" name="password" pattern="[0-9a-zA-Z]{6,}"></p>
  <h3>Подтверждение пароля</h3>
  <p><input type="password" maxlength="25" size="40" name="confirm_password" pattern="[0-9a-zA-Z]{6,}"></p>
  <h3>E-mail</h3>
  <p><input type="email" name="mail"></p>
  <h3>Пол</h3>
  <p><select name="select" size="3">
    <option selected value="s1">Male</option>
    <option value="s2">Female</option>
    <option value="s3">Other</option>
  </select></p>
  <p><input type="date" name="calendar" value="1990-01-01"
  max="2015-01-01" min="1919-01-01"></p>
     <p><input type="checkbox" name="a" value="1417"> 1417</p>
   <p><input type="checkbox" name="a" value="1680" checked> 1680</p>
   <p><input type="checkbox" name="a" value="1883" checked> 1883</p>
   <p><input type="checkbox" name="a" value="1934"> 1934</p>
   <p><input type="checkbox" name="a" value="2010"> 2010</p>
   
   <p><input type="submit" value="Отправить"></p>
  </form>
 </body>
</html>
